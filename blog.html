<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .blog-post {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>Blog Title 1</h2>
            <p><em>Posted on February 19, 2025</em></p>
            <p>This is my first blog post. Stay tuned for more updates!</p>
        </div>
        <div class="blog-post">
            <h2>Blog Title 2</h2>
            <p><em>Posted on February 18, 2025</em></p>
            <p>Another blog post with exciting content.</p>
        </div>
    </div>
</body>
</html>
